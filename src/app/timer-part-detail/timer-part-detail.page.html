<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
  
    <ion-title class="ion-text-center">Part Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
         <ion-label position="stacked">Part Timer Name<ion-text color="danger">*</ion-text></ion-label>
         <ion-input required type="text" [(ngModel)]="partTimer.Name"></ion-input>
  </ion-item>
   <ion-item>
     <ion-label>Time</ion-label>
     <ion-input [(ngModel)]="partTimer.Time.DisplayTime"></ion-input>
     <ion-button slot="end" fill="clear" (click)="showPicker()"  >Select</ion-button>
   </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>     
    <ion-button fill="clear" (click)="timerDelete()">
      <ion-icon slot="icon-only" name="trash" ></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
